plugins {
    id 'java'
    id 'application'
    id 'org.openjfx.javafxplugin' version '0.0.9'
    id 'edu.sc.seis.launch4j' version '2.4.9'
}

apply plugin : 'java'
apply plugin : 'application'
apply plugin : 'org.openjfx.javafxplugin'
apply plugin : 'edu.sc.seis.launch4j'

